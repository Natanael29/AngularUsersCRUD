<section class="section-form">
    <div>
        <h1>Users list</h1>
        <mat-table *ngIf="dataSource" [dataSource]="dataSource" class="my-table mat-elevation-z8 demo-table">
            <!-- ID column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>

            <!-- Name column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>

            <!-- Surname column -->
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
            </ng-container>

            <!-- Email column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <!-- Actions column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let user">
                    <button mat-fab color="warn" class="delete-button" aria-label="Icon button with a delete icon">
                        <mat-icon (click)="deleteUser(user.id)">delete</mat-icon>
                    </button>
                    <button mat-fab aria-label="Example icon button with a delete icon">
                        <mat-icon (click)="updateInputs(user)">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- <ng-container [matColumnDef]="column" *ngFor="let column of columns">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
              </ng-container> -->

              <tr mat-header-row *matHeaderRowDef="columns"></tr>
              <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            
        </mat-table>
    </div>
    <div>
        <form class="example-form user-form">
            <h1 *ngIf="update==false">Create User</h1>
            <h1 *ngIf="update==true">Update User</h1>
            <mat-form-field *ngIf="update==true" class="example-full-width" appearance="fill">
                <mat-label>ID</mat-label>
                <input matInput type="text" name="id" [(ngModel)]="userID" disabled>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="inputName" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Surname</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="inputSurname" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="text" name="email" [(ngModel)]="inputEmail" required>
            </mat-form-field>
            <div>
                <button *ngIf="update==false" mat-raised-button (click)="createUser()">Create</button>
                <button *ngIf="update==true" mat-raised-button (click)="updateUser()">Update</button>
                <button mat-raised-button color="warn" (click)="clearInputs()">Cancel</button>
            </div>
        </form>
    </div>
